apiVersion: apps/v1
kind: Deployment
metadata:
  name: myimage
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: my-nginx
        image: yekqpapp4q/test:latest
        ports:
        - containerPort: 80

